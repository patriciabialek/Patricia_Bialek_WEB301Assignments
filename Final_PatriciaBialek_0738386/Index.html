          <!-- header -->
          <h2 class="text-primary text-center mt-3 mb-3">The Social Area</h2>

          <!-- alert box -->
          <div class="alert alert-danger text-center p-5" role="alert">
            Latest News/Job Postings
          </div>

          <!-- modals -->
          <!-- Button trigger modal -->
            
  
          <!-- Modal -->
            <div class="modal-dialog w-50 mb-5">
                <div class="modal-content">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="modal-header">
                        <img src="images/fashion.webp" class="img-fluid figure-img img-fluid mt-4 rounded" alt="fashion">
                    </div>
                    <div class="modal-body text-center">
                        Newest Fasion Trends
                    </div>
                    <div class="text-center">
                        <p><p>2023-12-12 16:30:00</p></p>
                    </div>
                </div>
            </div>

            <div class="modal-dialog w-50 mb-5">
                <div class="modal-content">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="modal-header">
                        <img src="images/Makeup.jpeg" class="img-fluid figure-img img-fluid mt-4 rounded" alt="makeup">
                    </div>
                    <div class="modal-body text-center">
                        Newest Makeup Trends
                    </div>
                    <div class="text-center">
                        <p><p>2023-12-12 16:30:00</p></p>
                    </div>
                </div>
            </div>

            <div class="modal-dialog w-50 mb-5">
                <div class="modal-content">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="modal-header">
                        <img src="images/celebs.jpeg" class="img-fluid figure-img img-fluid mt-4 rounded" alt="Celebrity">
                    </div>
                    <div class="modal-body text-center">
                        Celebrity Gossip
                    </div>
                    <div class="text-center">
                        <p><p>2023-12-12 16:30:00</p></p>
                    </div>
                </div>
            </div>
            
          
        <!-- form -->
        <h2>Form</h2>
        <form action="#" method="get">
            <div class="form">
                <div class="flex-container">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="flex-container">
                    <label for="date">Date of Birth: </label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="flex-container">
                    <label for="tel">Tel: </label>
                    <input type="tel" name="tel" id="tel" required>
                </div>
                <div class="flex-container">
                    <label for="zip">Zip Code: </label>
                    <input type="text" name="zip" id="zip" required>
                </div>
                <input type="submit" value="Submit">
            </div>
            <script src="js/script.js"></script>
        </form>
